name: Build, Package and Release Extension

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build extension
      run: npm run build

    - name: Package extension
      run: |
        mkdir -p dist
        zip -r chrome-exhentai-help.zip dist/

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: chrome-exhentai-help
        path: chrome-exhentai-help.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      id: create_release
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload release asset (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./chrome-exhentai-help.zip
        asset_name: chrome-exhentai-help-${{ github.ref_name }}.zip
        asset_content_type: application/zip

    - name: Upload release asset (on release publish)
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./chrome-exhentai-help.zip
        asset_name: chrome-exhentai-help-${{ github.event.release.tag_name }}.zip
        asset_content_type: application/zip
