<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ExHentai Chrome Extension</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="app">
    <div class="title">开启插件</div>
    <input type="checkbox" name="switch">

    <div class="title">自动加载</div>
    <p class="counter-label">
      <label for="auto-home">列表</label>
      <input type="checkbox" name="form" id="auto-home">
    </p>
    <p class="counter-label">
      <label for="auto-list">详情</label>
      <input type="checkbox" name="form" id="auto-list">
    </p>
    <p class="counter-label">
      <label for="auto-perview">预览</label>
      <input type="checkbox" name="form" id="auto-perview">
    </p>

    <div class="title">更新网址</div>
    <div class="desc">自动加载下一页时更新浏览器地址</div>
    <p class="counter-label">
      <label for="auto-home">列表</label>
      <input type="checkbox" name="form" id="auto-home">
    </p>
    <p class="counter-label">
      <label for="auto-list">详情</label>
      <input type="checkbox" name="form" id="auto-list">
    </p>
    <p class="counter-label">
      <label for="auto-perview">预览</label>
      <input type="checkbox" name="form" id="auto-perview">
    </p>


    <hr class="divider" />

  </div>

  <script src="popup.js"></script>

  <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  -->
</body>

</html>
